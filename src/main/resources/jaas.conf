// JAAS Configuration pour MasterAnnonce
// Deux domaines d'authentification :
//   1. MasterAnnonceLogin  : authentification username/password via base de données
//   2. MasterAnnonceToken  : authentification par token Bearer sur chaque requête

MasterAnnonceLogin {
    org.j2e.security.DbLoginModule required;
};

MasterAnnonceToken {
    org.j2e.security.TokenLoginModule required;
};
