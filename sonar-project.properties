# ===== Configuration SonarQube pour MasterAnnonce =====
sonar.projectKey=masterannonce
sonar.projectName=MasterAnnonce
sonar.projectVersion=1.0.0

# Sources et tests
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Couverture JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encodage
sonar.sourceEncoding=UTF-8

# Exclusions (fichiers générés, config)
sonar.exclusions=**/generated-sources/**,**/MasterAnnonceApplication.java
sonar.coverage.exclusions=**/config/**,**/dto/**,**/model/**,**/exception/**,**/MasterAnnonceApplication.java
