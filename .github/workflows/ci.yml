name: CI — MasterAnnonce

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]

    name: Build & Test (Java ${{ matrix.java-version }})

    steps:
      # Étape A — Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Étape B — Setup Java + Cache Maven
      - name: Setup JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven

      # Étape C — Build & Tests (jamais -DskipTests)
      - name: Build & verify
        run: mvn -B clean verify

      # Étape D — Checkstyle
      - name: Checkstyle
        run: mvn -B checkstyle:check || true

      # Étape E — Upload JAR artifact
      - name: Upload JAR
        if: matrix.java-version == 17
        uses: actions/upload-artifact@v4
        with:
          name: master-annonce-jar
          path: target/*.jar
          retention-days: 30

      # Upload JaCoCo report
      - name: Upload JaCoCo report
        if: matrix.java-version == 17
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30

  # ===== Bonus — Docker build (uniquement sur main) =====
  docker:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Build Docker image
        run: docker build -t masterannonce:${{ github.sha }} -t masterannonce:latest .

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: masterannonce:latest
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Save Docker image
        run: docker save masterannonce:latest | gzip > masterannonce-docker.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: masterannonce-docker-image
          path: masterannonce-docker.tar.gz
          retention-days: 7
